<table cellpadding="3" cellspacing="0" border="0" class="archive">
<thead>
<tr>
	<th>Post Title</th>
	<th>Published Date</th>
</tr>
</thead>

<tbody>
	
{% for post in object_list %}
	<tr>
		<td><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></td>
		<td align="center">{{ post.publish|date:"m/d/Y" }}</td>
	</tr>
{% endfor %}
	
</tbody>
</table>
